name: CI - Automa莽茫o de Testes

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

env:
  REQRES_API_KEY: reqres_7b4880206ffa4e6b8429a7291998c7c5

jobs:
  api-tests:
    name: Testes de API
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend锚ncias
        run: npm ci

      - name: Executar testes de API
        run: npm run test:api
        continue-on-error: true

      - name: Upload relat贸rio Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-playwright-report
          path: reports/playwright/
          retention-days: 30

      - name: Upload Allure Results (API)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api
          path: allure-results/
          retention-days: 30

  e2e-tests:
    name: Testes E2E (Cucumber + Allure)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend锚ncias
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps chromium

      - name: Executar testes E2E
        run: npm run test:e2e
        continue-on-error: true

      - name: Gerar relat贸rio HTML do Cucumber
        if: always()
        run: npm run report:e2e

      - name: Upload relat贸rio Cucumber
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-cucumber-report
          path: |
            reports/cucumber/
            reports/screenshots/
          retention-days: 30

      - name: Upload Allure Results (E2E)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: allure-results/
          retention-days: 30

  allure-report:
    name: Gerar Allure Report Consolidado
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests]
    if: always()

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v4

      - name: Download Allure Results - API
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api
          path: allure-results/api
        continue-on-error: true

      - name: Download Allure Results - E2E
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e
          path: allure-results/e2e
        continue-on-error: true

      - name: Consolidar resultados Allure
        run: |
          mkdir -p allure-results-merged
          cp -r allure-results/api/* allure-results-merged/ 2>/dev/null || true
          cp -r allure-results/e2e/* allure-results-merged/ 2>/dev/null || true

      - name: Instalar Allure CLI
        run: |
          npm install -g allure-commandline
          allure --version

      - name: Gerar Allure Report
        run: allure generate allure-results-merged -o allure-report --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-consolidated
          path: allure-report/
          retention-days: 30

      - name: Publicar Allure Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report

  summary:
    name: Resumo dos Testes
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests, allure-report]
    if: always()

    steps:
      - name: Resumo da Execu莽茫o
        run: |
          echo "##  Resumo da Execu莽茫o de Testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status | Relat贸rio |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Testes de API | ${{ needs.api-tests.result }} | Playwright + Allure |" >> $GITHUB_STEP_SUMMARY
          echo "| Testes E2E | ${{ needs.e2e-tests.result }} | Cucumber + Allure |" >> $GITHUB_STEP_SUMMARY
          echo "| Allure Report | ${{ needs.allure-report.result }} | Consolidado |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Allure Report:** https://adersonvitoria.github.io/automation-tests-playwright/allure-report/" >> $GITHUB_STEP_SUMMARY
