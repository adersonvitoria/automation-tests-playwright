name: CI - Automação de Testes

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  api-tests:
    name: Testes de API
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes de API
        run: npm run test:api

      - name: Upload relatório de API
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-report
          path: reports/playwright/
          retention-days: 30

  e2e-tests:
    name: Testes E2E (Cucumber)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps chromium

      - name: Executar testes E2E
        run: npm run test:e2e

      - name: Gerar relatório HTML do Cucumber
        if: always()
        run: npm run report:e2e

      - name: Upload relatório E2E
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-report
          path: |
            reports/cucumber/
            reports/screenshots/
          retention-days: 30

  load-tests:
    name: Testes de Carga (k6)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D68
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Executar teste de carga
        run: k6 run ../load-tests-k6/scripts/load-test.js --out json=reports/k6-results.json --summary-export=reports/k6-summary.json
        continue-on-error: true

      - name: Upload relatório de carga
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-report
          path: reports/
          retention-days: 30

  summary:
    name: Resumo dos Testes
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests, load-tests]
    if: always()

    steps:
      - name: Resumo da Execução
        run: |
          echo "## Resumo da Execução de Testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Testes de API | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testes E2E | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testes de Carga | ${{ needs.load-tests.result }} |" >> $GITHUB_STEP_SUMMARY
